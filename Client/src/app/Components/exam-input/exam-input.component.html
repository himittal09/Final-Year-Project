<div class="container">
    <div class="bs-component">
      <form class="form-horizontal">
        <fieldset>
          <legend>Create Exam</legend>
  
          <div class="form-group">
            <label class="control-label col-lg-2" for="name">Exam Name:</label>
            <div class="col-lg-10">
              <input type="text" id="name" placeholder="Exam Name" class="form-control" formControlName="body">
            </div>
          </div>
  
          <div class="form-group">
            <label class="control-label col-lg-2" for="description">Exam Description:</label>
            <div class="col-lg-10">
              <input type="text" id="description" placeholder="Exam Description" class="form-control" formControlName="description">
            </div>
          </div>
  
          <div class="form-group">
            <label class="control-label col-lg-2" for="allowedTime">Allowed Time:</label>
            <div class="col-lg-10">
              <input type="text" id="allowedTime" placeholder="Exam Allowed Time" class="form-control" formControlName="allowedTime">
            </div>
          </div>
  
          <div class="form-group">
            <label class="control-label col-lg-2" for="subject">Subject:</label>
            <div class="col-lg-10">
              <input type="text" id="subject" placeholder="Subject Name" class="form-control" formControlName="subject">
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default" (click)="examForm.reset()">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
          
        </fieldset>
      </form>
    </div>
    <div>
      <div class="row">
        <div class="col-lg-6">
          <ul class="list-group">
            <fyp-question-item-list *ngFor="let question of questions; let questionId of index" [question]="question" [questionId]="questionId"></fyp-question-item-list>
          </ul>
        </div>
        <div class="col-lg-6">
            <fyp-question-item-input (questionSubmitted)="addNewQuestionInArray($event)"></fyp-question-item-input>
        </div>
      </div>
    </div>
  </div>
