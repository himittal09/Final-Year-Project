<div class="container">
  
  <h1>Student Signup</h1>

  <!-- [formGroup]="loginForm" -->
  <form class="form-horizontal" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname">Name:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
        <!-- <div *ngIf="!loginForm.controls.firstName.valid && loginForm.controls.firstName.touched">
          First Name must be Provided
        </div> -->
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input type="email" class="form-control" placeholder="Middle Name" formControlName="middleName">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phoneno">Contact Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phoneno" placeholder="Enter Phone No." formControlName="phoneNumber">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="address" placeholder="Enter Address" formControlName="address" rows="" cols=""></textarea>
      </div>
    </div>  

    <div class="form-group">
      <label class="control-label col-sm-2" for="passwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="passwd" placeholder="Enter Password" formControlName="password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="cnfmpasswd">Confirm Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="cnfmpasswd" placeholder="Re-Enter Password">
      </div>
    </div>

    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </div>
    
  </form>

</div>
