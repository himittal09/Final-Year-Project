<div class="list-group-item">
    <fieldset disabled>

        <legend class="pull-left">
            <div class="input-group">
                <span class="input-group-addon">{{questionId+1}}.&nbsp;</span>
                <input type="text" class="form-control" value="{{question?.body}}">
            </div>
        </legend>

        <div class="row">

            <div class="col-xs-6">
        
                <div class="row">  
                                  
                    <div class="form-group">
                        <label class="control-label col-sm-2">Answer Options:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{question?.answerOptionOne}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input type="text" class="form-control" value="{{question?.answerOptionTwo}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input type="text" class="form-control" value="{{question?.answerOptionThree}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input type="text" class="form-control" value="{{question?.answerOptionFour}}">
                        </div>
                    </div>
                </div>
    
            </div>
    
            <div class="col-xs-6">

                <div class="row">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="ca">Correct Answer:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-sm" id="ca" value="{{question?.correctAnswer}}">
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label col-xs-5" for="ma">Marks:</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" id="ma" value="{{question?.marksForCorrectAnswer}}">
                        </div>
                    </div>
    
                    <div class="form-group">
                            <label class="control-label col-xs-5" for="nm">Negative Marks: </label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" id="nm" value="{{question?.negativeMark}}">
                        </div>
                    </div>
    
    
                    <div class="form-group">
                            <label class="control-label col-xs-5" for="di">Difficulty:</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="di" value="{{question?.difficulty}}">
                        </div>
                    </div>
            
                </div>
                
            </div>
        
        </div>

    </fieldset>
</div>
