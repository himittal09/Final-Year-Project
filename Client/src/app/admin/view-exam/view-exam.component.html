<div class="bs-component">
    <fieldset>
        <form class="form-inline" [formGroup]="examViewForm" (ngSubmit)="onSubmit()">
            <div class="form-group">

                <label class="control-label sr-only" for="examId">Exam ID:</label>
                
                <input #id type="text" class="form-control" id="examId" minlength="24" maxlength="24" (input)="0" required placeholder="Enter Exam ID" formControlName="examID" size="40" [ngClass]="{'has-error': (examViewForm.controls.examID.dirty && !examViewForm.controls.examID.valid), 'has-success': examViewForm.controls.examID.valid}" data-toggle="tooltip" data-placement="bottom" title="The Inputted Exam-ID should be a valid hexadecimal string of length of 24 characters">
                
            </div>
        
            <div class="form-group"> 
                <button type="button" class="btn btn-primary" [disabled]="!examViewForm.valid" (click)="onViewExam()">View Exam</button>
                <button type="button" class="btn btn-primary" [disabled]="!examViewForm.valid" (click)="onInputQuestionsIntoExam()">Input Questions Into Exam</button>
            </div>
        
        </form>
    </fieldset>
    <hr>
    <div *ngIf="viewComponent == 1">
        <fyp-question-input></fyp-question-input>
    </div>
    <div *ngIf="viewComponent == 2">
        <fyp-display-exam></fyp-display-exam>
    </div>
</div>
